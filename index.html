
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .todo-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: all 0.2s;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #888;
        }
        .todo-text {
            flex-grow: 1;
            margin: 0 15px;
            cursor: pointer;
            word-break: break-all;
        }
        .btn-group-sm .btn {
            margin-left: 5px;
        }
        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h2 class="text-center mb-4 text-primary">My Tasks</h2>
    
    <!-- Input Section -->
    <div class="input-group mb-3">
        <input type="text" id="todoInput" class="form-control" placeholder="What needs to be done?" aria-label="Todo input">
        <button class="btn btn-primary" type="button" id="addBtn">Add Task</button>
    </div>

    <!-- Task List -->
    <div id="todoList" class="mt-4">
        <!-- Tasks will be injected here -->
    </div>

    <!-- Stats -->
    <div class="mt-4 pt-3 border-top d-flex justify-content-between align-items-center text-muted small">
        <span id="taskCount">0 tasks remaining</span>
        <button class="btn btn-link btn-sm text-danger p-0 text-decoration-none" id="clearCompleted">Clear Completed</button>
    </div>
</div>

<!-- Simple Modal for Editing (Custom Implementation) -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="editInput" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
