<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium To-Do App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo-card">
        <h2 class="text-center mb-4">Task Manager</h2>

        <div class="input-group mb-4" id="inputWrapper">
            <input type="text" id="todoInput" class="form-control" placeholder="Add a new task..." autocomplete="off">
            <button class="btn btn-primary btn-add" type="button" id="addButton">Add</button>
        </div>
        <div id="errorMsg" class="error-msg text-center">Please enter a task!</div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <small class="text-muted fw-bold" id="taskCount">0 tasks left</small>
            <button class="btn btn-link btn-sm p-0 text-danger text-decoration-none fw-bold" id="deleteAllButton"
                style="display:none;">Delete All</button>
        </div>

        <div id="todoList"></div>
    </div>

    <script>
       
    </script>

</body>

</html>
