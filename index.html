    <title>Modern To-Do List</title>

<body>

<div class="todo-container">
    <h2 class="text-center mb-4 text-primary">My Tasks</h2>
    
    <!-- Input Section -->
    <div class="input-group mb-3">
        <input type="text" id="todoInput" class="form-control" placeholder="What needs to be done?" aria-label="Todo input">
        <button class="btn btn-primary" type="button" id="addBtn">Add Task</button>
    </div>

    <!-- Task List -->
    <div id="todoList" class="mt-4">
        <!-- Tasks will be injected here -->
    </div>

    <!-- Stats -->
    <div class="mt-4 pt-3 border-top d-flex justify-content-between align-items-center text-muted small">
        <span id="taskCount">0 tasks remaining</span>
        <button class="btn btn-link btn-sm text-danger p-0 text-decoration-none" id="clearCompleted">Clear Completed</button>
    </div>
</div>

<!-- Simple Modal for Editing (Custom Implementation) -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="editInput" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // State Management
    let todos = [];
    let currentEditId = null;

    // DOM Elements
    const todoInput = document.getElementById('todoInput');
    const addBtn = document.getElementById('addBtn');
    const todoList = document.getElementById('todoList');
    const taskCount = document.getElementById('taskCount');
    const clearCompleted = document.getElementById('clearCompleted');
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));
    const editInput = document.getElementById('editInput');
    const saveEditBtn = document.getElementById('saveEditBtn');

    // Add Task
    function addTask() {
        const text = todoInput.value.trim();
        if (text === "") return;

        const newTodo = {
            id: Date.now(),
            text: text,
            completed: false
        };

        todos.push(newTodo);
        todoInput.value = "";
        render();
    }

    // Toggle Complete
    function toggleTodo(id) {
        todos = todos.map(todo => 
            todo.id === id ? { ...todo, completed: !todo.completed } : todo
        );
        render();
    }

    // Delete Task
    function deleteTodo(id) {
        todos = todos.filter(todo => todo.id !== id);
        render();
    }

    // Open Edit Modal
    function openEdit(id) {
        const todo = todos.find(t => t.id === id);
        if (todo) {
            currentEditId = id;
            editInput.value = todo.text;
            editModal.show();
        }
    }

    // Save Edit
    saveEditBtn.addEventListener('click', () => {
        const newText = editInput.value.trim();
        if (newText && currentEditId) {
            todos = todos.map(todo => 
                todo.id === currentEditId ? { ...todo, text: newText } : todo
            );
            editModal.hide();
            render();
        }
    });

    // Clear All Completed
    clearCompleted.addEventListener('click', () => {
        todos = todos.filter(todo => !todo.completed);
        render();
    });

    // Render List
    function render() {
        if (todos.length === 0) {
            todoList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
        } else {
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const div = document.createElement('div');
                div.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                div.innerHTML = `
                    <input type="checkbox" class="form-check-input" ${todo.completed ? 'checked' : ''} 
                        onclick="toggleTodo(${todo.id})">
                    <span class="todo-text" onclick="toggleTodo(${todo.id})">${todo.text}</span>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-outline-secondary" onclick="openEdit(${todo.id})">Edit</button>
                        <button class="btn btn-outline-danger" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                `;
                todoList.appendChild(div);
            });
        }

        // Update Counter
        const activeCount = todos.filter(t => !t.completed).length;
        taskCount.innerText = `${activeCount} task${activeCount !== 1 ? 's' : ''} remaining`;
    }

    // Event Listeners
    addBtn.addEventListener('click', addTask);
    todoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
    });

    // Initial Render
    render();
</script>

</body>
