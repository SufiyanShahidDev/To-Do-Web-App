<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium To-Do App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .todo-card {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        h2 {
            font-weight: 700;
            color: #2d3748;
            letter-spacing: -0.5px;
        }
        .input-group {
            background: #f8fafc;
            border-radius: 12px;
            padding: 5px;
            border: 1px solid #e2e8f0;
        }
        .form-control {
            border: none;
            background: transparent;
            padding: 12px 15px;
        }
        .form-control:focus {
            box-shadow: none;
            background: transparent;
        }
        .btn-add {
            border-radius: 10px !important;
            font-weight: 600;
            padding: 10px 20px;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: #fff;
            border: 1px solid #f1f5f9;
            border-radius: 12px;
            transition: all 0.2s ease;
        }
        .todo-item:hover {
            border-color: #cbd5e1;
            transform: translateY(-2px);
        }
        .todo-text {
            flex-grow: 1;
            margin-right: 15px;
            font-weight: 500;
            color: #4a5568;
            cursor: pointer;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .btn-action {
            width: 32px;
            height: 32px;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-left: 5px;
            font-size: 14px;
        }
        .edit-input {
            border: 1px solid #3b82f6;
            border-radius: 6px;
            padding: 2px 8px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="todo-card">
    <h2 class="text-center mb-4">Task Manager</h2>

    <!-- Input Section -->
    <div class="input-group mb-4">
        <input type="text" id="todoInput" class="form-control" placeholder="Add a new task..." autocomplete="off">
        <button class="btn btn-primary btn-add" type="button" id="addButton">Add</button>
    </div>

    <!-- Status Bar -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <small class="text-muted fw-bold" id="taskCount">0 tasks left</small>
        <!-- New Delete All Button -->
        <button class="btn btn-link btn-sm p-0 text-danger text-decoration-none fw-bold" id="deleteAllButton" style="display:none;">Delete All</button>
    </div>

    <!-- List Section -->
    <div id="todoList"></div>
</div>

<script>
    // Elements
    const todoInput = document.getElementById('todoInput');
    const addButton = document.getElementById('addButton');
    const todoList = document.getElementById('todoList');
    const taskCountLabel = document.getElementById('taskCount');
    const deleteAllButton = document.getElementById('deleteAllButton');

    // Data State
    let todos = [];

    // --- Core Functions ---

    function addTodo() {
        const text = todoInput.value.trim();
        if (text === "") return;

        const newTodo = {
            id: Date.now(),
            text: text,
            completed: false,
            isEditing: false
        };

        todos.push(newTodo);
        todoInput.value = "";
        render();
    }

    function deleteTodo(id) {
        todos = todos.filter(t => t.id !== id);
        render();
    }

    // New Function to Delete All
    function deleteAll() {
        todos = [];
        render();
    }

    function toggleComplete(id) {
        todos = todos.map(t => {
            if (t.id === id) t.completed = !t.completed;
            return t;
        });
        render();
    }

    function startEdit(id) {
        todos = todos.map(t => {
            if (t.id === id) t.isEditing = true;
            else t.isEditing = false;
            return t;
        });
        render();
    }

    function saveEdit(id, newText) {
        if (newText.trim() === "") {
            deleteTodo(id);
            return;
        }
        todos = todos.map(t => {
            if (t.id === id) {
                t.text = newText;
                t.isEditing = false;
            }
            return t;
        });
        render();
    }

    // --- UI Logic ---

    function render() {
        todoList.innerHTML = "";

        todos.forEach(todo => {
            const item = document.createElement('div');
            item.className = "todo-item";

            if (todo.isEditing) {
                const editInput = document.createElement('input');
                editInput.type = "text";
                editInput.className = "edit-input";
                editInput.value = todo.text;
                
                editInput.onkeypress = (e) => { if(e.key === 'Enter') saveEdit(todo.id, editInput.value); };
                editInput.onblur = () => saveEdit(todo.id, editInput.value);
                
                item.appendChild(editInput);
                setTimeout(() => editInput.focus(), 0);
            } else {
                const span = document.createElement('span');
                span.className = `todo-text ${todo.completed ? 'completed' : ''}`;
                span.innerText = todo.text;
                span.onclick = () => toggleComplete(todo.id);
                item.appendChild(span);
            }

            const actions = document.createElement('div');
            actions.className = "d-flex";

            const editBtn = document.createElement('button');
            editBtn.className = "btn btn-outline-secondary btn-action";
            editBtn.innerHTML = "✎";
            editBtn.onclick = () => startEdit(todo.id);

            const delBtn = document.createElement('button');
            delBtn.className = "btn btn-outline-danger btn-action";
            delBtn.innerHTML = "×";
            delBtn.onclick = () => deleteTodo(todo.id);

            actions.appendChild(editBtn);
            actions.appendChild(delBtn);
            item.appendChild(actions);

            todoList.appendChild(item);
        });

        // Update Counter
        const count = todos.filter(t => !t.completed).length;
        taskCountLabel.innerText = `${count} ${count === 1 ? 'task' : 'tasks'} left`;

        // Toggle visibility of Delete All button (only show if there are tasks)
        if (todos.length > 0) {
            deleteAllButton.style.display = "block";
        } else {
            deleteAllButton.style.display = "none";
        }
    }

    // Events
    addButton.onclick = addTodo;
    todoInput.onkeypress = (e) => { if (e.key === 'Enter') addTodo(); };
    deleteAllButton.onclick = deleteAll; // Link the button to function
</script>

</body>
</html>
